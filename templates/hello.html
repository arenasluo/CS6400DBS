<!DOCTYPE html>
<html>
<body>
<h1>My Personal Website</h1>
<table> 
    <thead> 
      <tr> 
        <th>ID</th> 
        <th>Name</th> 
        <th>Price</th> 
        <th>Actions</th> 
      </tr> 
    </thead> 
    <tbody> 
      {% for row in data %} 
      <tr> 
        <td>{{ row[0] }}</td> 
        <td>{{ row[1] }}</td> 
        <td>{{ row[2] }}</td> 
      </tr> 
      {% endfor %} 
    </tbody> 
  </table> 
  <h2>Create a new product</h2> 
  <form action="/create" method="post"> 
    <input type="text" name="name" placeholder="Name"> 
    <input type="text" name="price" placeholder="Price"> 
    <input type="submit" value="Create"> 
  </form> 
</body>
</html>
