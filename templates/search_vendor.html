    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search vendor</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .container {
                margin-top: 50px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-button {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button class="btn btn-secondary mb-3" onclick="history.back()">Go Back</button>
            <h2 class="mb-4">Search vendor</h2>
            <form method="POST" action="{{ url_for('search_vendor') }}">
                <div class="form-group">
                    <label for="Vendor_Name">Vendor Name:</label>
                    <select class="form-control" id="Vendor_Name" name="Vendor_Name" required>
                        <option value="">Select Vendor Name</option>
                        {% for vn in results['vendor_names'] %}
                            <option value="{{ vn }}">{{ vn }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-button">
                    <button type="submit" class="btn btn-primary">Search vendor</button>
                </div>
            </form>
            <p class="mt-3"><a href="/" class="btn btn-danger">Log Out</a></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
